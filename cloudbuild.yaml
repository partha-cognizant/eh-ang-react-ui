steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  dir: 'gcp-hc-ang-emh'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/gbg-neuro/my-docker-images-repo/gcp-hc-ang-emh:$COMMIT_SHA', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/gbg-neuro/my-docker-images-repo/gcp-hc-ang-emh:$COMMIT_SHA']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'beta'
    - 'run'
    - 'deploy'
    - 'gcp-hc-ang-emh'
    - '--image'
    - 'us-central1-docker.pkg.dev/gbg-neuro/my-docker-images-repo/gcp-hc-ang-emh:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--min-instances'
    - '0'
    - '--max-instances'
    - '1'
    - '--allow-unauthenticated'
images:
- 'us-central1-docker.pkg.dev/gbg-neuro/my-docker-images-repo/gcp-hc-ang-emh'
